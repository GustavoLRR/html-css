<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Usando imagens dinâmicas</h1>
    <picture>
        <source media="(max-width:750px)" srcset="imagem/imagem-p.png" type="image/png" alt="Imagem pequena">
        <source media="(max-width:1050px)" srcset="imagem/imagem-m.png" type="image/png" alt="Imagem média">
        <img src="imagem/imagem-g.png" alt="Foto grande">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <audio preload="audio" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    <h1>Reproduzindo Videos</h1>
    <p>Vamos aprender como reproduzir videos em HTML5</p>
</body>
</html>
